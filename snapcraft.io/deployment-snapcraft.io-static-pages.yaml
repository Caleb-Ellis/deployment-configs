---
kind: Service
apiVersion: v1
metadata:
  name: snapcraft-io-static-pages
  labels:
    app: snapcraft-io-static-pages
spec:
  selector:
    app: snapcraft-io-static-pages
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
---

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: snapcraft-io-static-pages
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: snapcraft-io-static-pages
    spec:
      containers:
        - name: snapcraft-io-static-pages
          image: prod-comms.docker-registry.canonical.com/snapcraft.io-static-pages
          ports:
            - name: http
              containerPort: 80
