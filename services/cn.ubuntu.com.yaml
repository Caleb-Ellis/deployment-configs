---

kind: Service
apiVersion: v1
metadata:
  name: cn-ubuntu-com
spec:
  selector:
    app: cn.ubuntu.com
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http

---

kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: cn-ubuntu-com
spec:
  replicas: 5
  template:
    metadata:
      labels:
        app: cn.ubuntu.com
    spec:
      containers:
        - name: cn-ubuntu-com
          image: prod-comms.docker-registry.canonical.com/cn.ubuntu.com:${TAG_TO_DEPLOY}
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /_status/ping
              port: 80
            periodSeconds: 3
            successThreshold: 3
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /_status/ping
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3

---
