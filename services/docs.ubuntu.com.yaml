---

kind: Service
apiVersion: v1
metadata:
  name: docs-ubuntu-com
spec:
  selector:
    app: docs.ubuntu.com
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http

---

kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: docs-ubuntu-com
spec:
  replicas: 5
  template:
    metadata:
      labels:
        app: docs.ubuntu.com
    spec:
      containers:
        - name: docs-ubuntu-com
          image: ${IMAGE_TO_DEPLOY}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 3
            successThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5

---
