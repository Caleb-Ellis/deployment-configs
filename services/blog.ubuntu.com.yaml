---

kind: Service
apiVersion: v1
metadata:
  name: blog-ubuntu-com
spec:
  selector:
    app: blog.ubuntu.com
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http

---

kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: blog-ubuntu-com
spec:
  replicas: 5
  template:
    metadata:
      labels:
        app: blog.ubuntu.com
    spec:
      containers:
        - name: blog-ubuntu-com
          image: prod-comms.docker-registry.canonical.com/blog.ubuntu.com:${TAG_TO_DEPLOY}
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 3
            successThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5

---
