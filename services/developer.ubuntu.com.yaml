---

kind: Service
apiVersion: v1
metadata:
  name: developer-ubuntu-com
spec:
  selector:
    app: developer.ubuntu.com
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http

---

kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: developer-ubuntu-com
spec:
  replicas: 5
  template:
    metadata:
      labels:
        app: developer.ubuntu.com
    spec:
      containers:
        - name: developer-ubuntu-com
          image: prod-comms.docker-registry.canonical.com/developer.ubuntu.com:${TAG_TO_DEPLOY}
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 3
            successThreshold: 3

---
