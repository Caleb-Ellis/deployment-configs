---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: staging-snapcraft-io
  namespace: default
  labels:
    app: staging-snapcraft-io

spec:
  tls:
  - secretName: staging-snapcraft-io-tls
    hosts:
    - staging.snapcraft.io
  rules:
  - host: staging.snapcraft.io
    http:
      paths:
      - path: /
        backend:
          serviceName: staging-snapcraft-io
          servicePort: 80
