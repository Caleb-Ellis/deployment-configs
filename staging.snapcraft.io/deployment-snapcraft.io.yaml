---
kind: Service
apiVersion: v1
metadata:
  name: staging-snapcraft-io
  labels:
    app: staging-snapcraft-io
spec:
  selector:
    app: staging-snapcraft-io
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
---

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: staging-snapcraft-io
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: staging-snapcraft-io
    spec:
      containers:
        - name: staging-snapcraft-io
          image: prod-comms.docker-registry.canonical.com/snapcraft.io
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 1
            successThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
